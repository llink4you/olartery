<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ольга Гончарова — Художник и Модель</title>

  <!-- Премиальные шрифты и иконки -->
  <link href="https://fonts.googleapis.com/css2?family=Vogue&family=Manrope:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    :root {
      --gold: #d4af37;
      --overlay: rgba(0, 0, 0, 0.5);
      --btn-bg: rgba(255, 255, 255, 0.1);
      --btn-border: rgba(255, 255, 255, 0.3);
      --btn-text: var(--gold);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height:100%; overflow:hidden;
      background: url('bg.jpg') center/cover no-repeat;
      font-family:'Manrope',sans-serif;
      color:#fff;
      position:relative;
    }
    /* Тёмный оверлей */
    body::before {
      content:'';
      position:absolute;
      inset:0;
      background: var(--overlay);
      z-index:1;
    }

    /* Hero-контейнер */
    .container {
      position:relative;
      z-index:2;
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;    /* поднимаем контент от верха */
      padding-top:30vh;              /* опускаем контент ниже */
      text-align:center;
      padding-left:1.5rem;
      padding-right:1.5rem;
    }

    /* Заголовок */
    h1 {
      font-family:'Vogue',cursive;
      font-size:3rem;
      color:var(--gold);
      margin-bottom:.6rem;
    }
    /* Описание */
    p {
      font-size:1.1rem;
      max-width:400px;
      margin-bottom:2rem;
      line-height:1.5;
      text-shadow:2px 2px 4px rgba(0,0,0,0.6);
    }
    /* Линия и кнопки */
    .buttons {
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:1rem;
      margin:2rem 0;
    }
    .buttons::before {
      content:'';
      position:absolute;
      top:-10px; bottom:-10px;
      left:50%;
      width:2px;
      background:linear-gradient(180deg,transparent,var(--gold),transparent);
      transform:translateX(-50%);
      z-index:0;
    }
    .btn {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:.5rem;
      width:260px;
      padding:.8rem 0;
      background: var(--btn-bg);
      border:2px solid var(--btn-border);
      border-radius:40px;
      color: var(--btn-text);
      font-size:1rem;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:1px;
      text-decoration:none;
      cursor:pointer;
      transition:transform .3s, border-color .3s;
    }
    .btn:hover {
      border-color: var(--gold);
      transform:scale(1.05);
    }
    @media (max-width:600px) {
      h1 { font-size:2rem; }
      p  { font-size:.95rem; max-width:90%; }
      .btn {
        width:200px;
        font-size:.9rem;
        padding:.6rem 0;
      }
    }
    /* Круглая кнопка "Донат" */
    .gift-btn {
      width:60px;
      height:60px;
      background: var(--btn-bg);
      border:2px solid var(--btn-border);
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      color: var(--btn-text);
      font-size:1.5rem;
      cursor:pointer;
      transition: transform .3s, border-color .3s;
    }
    .gift-btn:hover {
      border-color: var(--gold);
      transform:scale(1.1);
    }
    @media (max-width:600px) {
      .gift-btn {
        width:50px; height:50px;
        font-size:1.2rem;
      }
    }
    /* Социальные иконки */
    .socials {
      display:flex;
      gap:1rem;
    }
    .socials a {
      width:50px; height:50px;
      background: transparent;
      border:1px solid rgba(255,255,255,0.5);
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-size:1.3rem;
      text-decoration:none;
      transition:background .3s, border-color .3s, transform .3s;
    }
    .socials a:hover {
      background:rgba(255,255,255,0.2);
      border-color: var(--gold);
      transform:scale(1.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Ольга Гончарова</h1>
    <p>Художник и модель. Искусство живописи & искусство быть женщиной.</p>

    <div class="buttons">
      <button class="gift-btn"><i class="bi bi-gift"></i></button>
      <a href="#" class="btn"><i class="bi bi-easel2"></i>Купить картины</a>
      <a href="#" class="btn"><i class="bi bi-telegram" style="color:#0088cc;"></i>Купить Приват</a>
    </div>

    <div class="socials">
      <a href="#"><i class="bi bi-instagram"></i></a>
      <a href="#"><i class="bi bi-telegram"></i></a>
      <a href="#"><i class="bi bi-whatsapp"></i></a>
    </div>
  </div>

</body>
</html>
